version: '3.8'
services:
  test-db:
    image: postgres:15-alpine
    container_name: mumin-test-db
    environment:
      POSTGRES_USER: mumin_test
      POSTGRES_PASSWORD: mumin_test_pass
      POSTGRES_DB: mumin_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mumin_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-cache:
    image: redis:7-alpine
    container_name: mumin-test-cache
    ports:
      - "6380:6379"
